@import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

   .meuPrevArrow{
    top:45%; 
    left:0px;
    z-index:1; 
    width:40px; 
    font-size:40px;
    opacity:0.4
   }
   .meuNextArrow{
    top:45%; 
    right:0px;
    z-index:1;
    width:40px; 
    font-size:40px;
    opacity:0.4
   }
   .meuNextArrow:hover, .meuPrevArrow:hover{
       opacity:1;
   }

   .carro_um img{
       width:100%;
       height:500px;
   }

   
   @media screen and (max-width:730px){
    .carro_um img{
       width:100%;
       height:400px;
   }
   }

   @media screen and (max-width:600px){
    .carro_um img{
       width:100%;
       height:300px;
   }
   }

   @media screen and (max-width:400px){
    .carro_um img{
       width:100%;
       height:200px;
   }
   }
    </style>
</head>

<div class="container">
        <div class="row ">
            <div class="col position-relative">
                <div class="meuNextArrow position-absolute   bg-dark p-1  text-white"  ><span  class="fa fa-chevron-right"></span></div>

                <div class="meuPrevArrow position-absolute bg-dark  text-end p-1  text-white" ><span class="fa fa-chevron-left"></span></div>
                
                <div class="carro_um ">
        
                        
                        <div>
                            <img src="https://respostas.sebrae.com.br/wp-content/uploads/2020/06/como_fazer_hamburguer_caseiro-806x440.jpg"  />
                        </div>
        
        
                        <div>
                            <img src="imagens/milkShake.jpg" />

                        <div>
                            <img src="https://supermercadosrondon.com.br/guiadecarnes/images/postagens/quer_fazer_hamburger_artesanal_perfeito_2019-05-14.jpg" />

                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-En8LFb0v3yyYlc6wBRXOHSdbAK5q-5Drng&usqp=CAU" />

            </div>
        </div>
   
</div>

<div id="cardapio" class="container-fluid   ">
    
    <div class="text-center">
        <h1 style="color:rgb(50, 27, 56);">Lanchonete</h1>
        <h4 style="color:rgb(108, 132, 153);">a melhor lanchonete do mercado</h4>
    </div>
    <h3 class="text-center" style="font-family:'Miso'; color:rgb(133, 9, 9);" >Escolha seu lanche</h3>
  <div class="row ">
  
            <div v-for="lanche in lanches" :key="lanches.idLanche" class="col-12 col-sm-6 col-md-3 text-center">
                <div >
                    <p style="font-family: 'Home School Regular'; color:rgb(252, 99, 99);">{{lanche.nomeDoLanche}}</p>
                    <img v-bind:src="lanche.imagensDosLanches" width="200" height="160">
                    <div class="m-2 p-1 ">
                        <button class="btn btn-primary" @click="diminui">-</button>
                        <span class="text-center  p-2 ">{{lanche.qtd}}</span>

                        <button class="btn btn-primary" @click="soma">+</button>
                        <input  v-bind:value="lanche.qtd" size="2" min="0" max="20" class="text-center rounded-3 p-1 " style="border:0.01rem solid lightgrey" placeholder="total" >
                    </div>
                </div>
               
            </div>
           
        </div>
    
   
</div>
   




      
 





    <script src="jquery-3.5.1.min.js"></script>

    <script src="vuelessons.js"></script>
    <script>
   $('document').ready(function(){
$('.carro_um').slick({
    arrows:true,
    appendArrows:$('.meuPrevArrow'),
    appendArrows:$('.meuNextArrow'),
    prevArrow:$('.meuPrevArrow'),
    nextArrow:$('.meuNextArrow'),
    
    });
  });

  
    </script>
