<!DOCTYPE html>

<head>
    <meta>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title></title>

    <style>
       *{
            padding:0;
            margin:0;
       }
        nav{
            position:relative;
            border:1px solid red;
            top:10%;
            width:100%;
           
            padding:0;
            margin:0;

        }

        
        li{
            list-style-type:none;
            display:inline;
            padding:0;
            margin:0;

        }
        @media all and (max-width:300px){
            nav{
            position:relative;
            border:1px solid red;
            top:20%;
            width:100%;
           left:30%;
            padding:0;
            margin:0;

        }

        }
    </style>
</head>

<body>
<header style="display:grid; grid-template-columns:25% 70%;">
    <section><h1 style="top:10%; position:relative;">WebDev Campos</h1></section>
        <nav>
            <ul style="display:inline; list-style-type:none;"></ul>
                <li>a</li>
                <li>b</li>
                <li>c</li>
                <li>d</li>
                <li>e</li>  
            </ul>
        </nav>

</header>
<main id="demo">

</main>

<script>
    var x = document.getElementById("demo");
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
    }
    
    function showPosition(position) {
      x.innerHTML = "Latitude: " + position.coords.latitude +
      "<br>Longitude: " + position.coords.longitude;
    }
    </script>




</body>

</html>
