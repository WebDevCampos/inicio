    <head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,300&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100&family=Quicksand:wght@300&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap');



*{
    box-sizing: border-box;
    margin:0;
    padding:0;
    font-size:10px;
    }


body{
    
    background-color:white;
    color:lightgrey;
    margin: 0 auto;;
}

h1{font-size:600%; font-weight:bold;}
h2{font-size:500%; font-weight:bold;}
h3{font-size:400%; font-weight:bold;}
h4{font-size:300%; font-weight:bold;}
h5{font-size:200%; font-weight:bold;}
h6{font-size:100%; font-weight:bold;}
a{text-decoration:none; font-size:3vw;}

p,input[type="text"], input[type="email"], option, select,button{font-size:250%}








/*inicio da página*/
    .topodapagina{ 
        color:lightgrey;
        display:table;
        width:100%; 
        margin:16% auto; 
  
        }
  
   .linhatabela{
    font-size:6%;
    display:table-row;
  
   }

   .linhatabela h2{
    font-size:9vw;
    text-align: center;
   }
   
   .celulatabelaesq{

        display:table-cell; 
        float:left;
        text-align:center;
   }

   .celulatabelaesq i{
        display:table-cell; 
        float:left;
        text-align:center;
        font-size: 6vw;
   }

            .celulatabelameio{

                display:table-cell; 
                text-align:center;
                

            }

            .celulatabeladir{
                
                display:table-cell; 
               
            }

            .celulatabeladir i{
                position: relative;
                top:4px;
                font-size:6vw;
                text-align:center;
                
                
            }
 
 
 
 /*formulário*/
 
 
 .categoriabutton {
    background-color:white; 
    
    position:relative; 
    float:right; 
    font-size: 12vw;      
    z-index:1;
}

 .inputform{
    padding:2vw; 
    margin-bottom:11%; 
    border: none;
    border-bottom:1px solid lightgrey;
    width:100%;
    font-size:3vw;
}



.labelform{

font-size:6vw; 
padding:1%; 
margin:1%;

}



/*fim da página*/
.divembaixo{
    position:relative;
    left:-14px;
    top:  60px;
    width:95vw;
    height:100px;
    background-color:rgb(68, 74, 156); 
    color:white; 
    font-size: 9vw; 
    text-align:center;  
    padding:12%; 
    margin: 0 auto;
    border-top-left-radius: 10vw;
    border-top-right-radius:10vw; 
    

    
}


@media screen and ( max-width:750px ) {

.categoriabutton {
    background-color:white; position:relative; float:right; font-size: 6vw; top:5vh; z-index:1;
}

}


@media screen and ( max-width:500px ) {
.categoriabutton {
    background-color:white; position:relative; float:right; font-size: 6vw; top:4vh; z-index:1;
}

}


@media screen and ( max-width:300px ) {
.categoriabutton {
    background-color:white; position:relative; float:right; font-size: 6vw; top:3.6vh; z-index:1;
}

}


            
    </style>
    </head>
<body >

    

             <div class="topodapagina">
                        <div class="linhatabela">
                            <div class="celulatabelaesq"><i class="fas fa-arrow-left"></i></div>
                            <div class="celulatabelameio"><h2>Nova Despesa</h2></div>
                            <div class="celulatabeladir"><i class="fas fa-check"></i></div>
                        </div>
                        
             </div>              
                    
                    
            <div>

                        <form>
                            <div>
                                <label for="descricao" class="labelform" >Descrição</label><br/>
                                <input id="descricao" name="descricao" class="inputform"/>
                            </div>

                            <div>
                                <label for="valor" class="labelform">Valor</label><br/>
                                <input id="valor" name="valor"class="inputform" />
                            </div>


                            <div>
                                <label for="categoria" class="labelform">Categoria <a href="#"><i class="far fa-arrow-alt-circle-right categoriabutton"></i></a></label><br/>
                                <input id="categoria" name="categoria" class="inputform"/>
                            </div>

                            <div>
                                <label for="data" class="labelform">Data</label><br/>
                                <input id="data" name="data" class="inputform"/>
                            </div>
                            
                        </form>

            </div>

            <div class="divembaixo">

                            <div> <i class="far fa-trash-alt" style="font-size:9vw;"></i></div>

            </div>
