#carouselExampleCaptions p {
  color:black; 
  text-shadow:2px 2px 3px rgba(78, 80, 80, 0.356)
}

#carouselExampleCaptions .carousel-item img
{
  height:400px;
  transition:.5s}

@media screen and (max-width:700px){
    #carouselExampleCaptions .carousel-item img{height:300px;}
}

@media screen and (max-width:500px){
    #carouselExampleCaptions .carousel-item img{height:200px;}
}

.carousel-caption {
   position: absolute;
   left:2%;
   text-align: left;
}
.carousel-caption button{
    background-color:var(--azul);
    border:none;
}

.carousel-caption h2{
    font-size:2rem;
    color:var(--azul);
}



.indicators li{
    list-style-type: none;
   
   display:inline-block;
    border:1px solid var(--azul);
   
    width:5px;
    height:5px;
    border-radius: 50%;

}


.preco{
    color:var(--azul);
    font-family: 'Poppins', sans-serif;
}


.ppins{

.ppins600{

}
.botao_card{

}

#carouselExampleCaptions_two .carousel-item{

.div_destaques{
    transition:.5s;
}
.botao_destaques{
    background-color:var(--azul);

    transition:.5s;
}
.titulo_destaques{

.destaques{
    color:#898989; 
    font-size:2.5vw;
    line-height:24px;
    margin-bottom:-10px; 
    text-transform: uppercase;
    transition:.5s; 
}

@media screen and (max-width:400px){
    .botao_destaques{
   
    font-size: 3.5vw;
