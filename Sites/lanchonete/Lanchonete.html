<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exemplo Lanchonete</title>

  <!--BS-->

  <link rel="stylesheet" href="CSS/BS/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <!--#endregion BS-->

  <!--#region SLICK-->

  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

  <link rel="stylesheet" href="slick/slick.css" />

  <!--#endregion SLICK-->

  <!--#region FA-->

  <script src="https://kit.fontawesome.com/dbce8a62cb.js" crossorigin="anonymous"></script>

  <!--#endregion FA-->
  <link rel="stylesheet" type="text/css" href="./Fontes/gitaluevo-cufonfonts-webfont/style.css" />

  <link rel="stylesheet" type="text/css" href="./Fontes/HomeSchool/style.css" />

  <link rel="stylesheet" type="text/css" href="./Fontes/miso-cufonfonts-webfont/style.css" />
  <!--Fonts-->
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lobster&display=swap");

    * {
      margin: 0;
      padding: 0;
      font-family: "Lobster", cursive;
    }

    .meuPrevArrow {
      top: 45%;
      left: 0px;
      z-index: 1;
      width: 40px;
      font-size: 40px;
      opacity: 0.4;
    }

    .meuNextArrow {
      top: 45%;
      right: 0px;
      z-index: 1;
      width: 40px;
      font-size: 40px;
      opacity: 0.4;
    }

    .meuNextArrow:hover,
    .meuPrevArrow:hover {
      opacity: 1;
    }

    .carro_um img {
      width: 100%;
      height: 500px;
    }

    @media screen and (max-width: 730px) {
      .carro_um img {
        width: 100%;
        height: 400px;
      }
    }

    @media screen and (max-width: 600px) {
      .carro_um img {
        width: 100%;
        height: 300px;
      }
    }

    @media screen and (max-width: 400px) {
      .carro_um img {
        width: 100%;
        height: 200px;
      }
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: rgb(50, 27, 56)">Lanchonete</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" href="#">Action</a>
                </li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col position-relative">
        <div class="meuNextArrow position-absolute bg-dark p-1 text-white">
          <span class="fa fa-chevron-right"></span>
        </div>

        <div class="
              meuPrevArrow
              position-absolute
              bg-dark
              text-end
              p-1
              text-white
            ">
          <span class="fa fa-chevron-left"></span>
        </div>

        <div class="carro_um">
          <div>
            <img
              src="https://respostas.sebrae.com.br/wp-content/uploads/2020/06/como_fazer_hamburguer_caseiro-806x440.jpg" />
          </div>

          <div>
            <img src="imgs/milkShake.jpg" />
          </div>

          <div>
            <img src="imgs/hamburguer.jpg" />
          </div>

          <div>
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-En8LFb0v3yyYlc6wBRXOHSdbAK5q-5Drng&usqp=CAU" />
          </div>

          <div>
            <img src="https://i.pinimg.com/originals/59/79/8c/59798c2d8e12444e0a827af78355c3fa.jpg" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="cardapio" class="container-fluid">
    <div class="text-center">
      <h1 style="color: rgb(50, 27, 56)">Lanchonete</h1>
      <h4 style="color: rgb(108, 132, 153)">
        a melhor lanchonete do mercado
      </h4>
    </div>
    <h3 class="text-center" style="font-family: 'Miso'; color: rgb(133, 9, 9)">
      Escolha seu lanche
    </h3>
    <div class="row">
      <div v-for="(lanche,index) in lanches" :key="lanches.idLanche" class="col-12 col-sm-6 col-md-3 text-center">
        <div>
          <p style="
                font-family: 'Home School Regular';
                color: rgb(252, 99, 99);
              ">
            {{lanche.nomeDoLanche}}

            <img v-bind:src="lanche.imagensDosLanches" width="200" height="160" />
          </p>

          <div class="m-2 p-1">
            <button class="btn btn-primary" @click="diminui(index)">-</button>

            <button class="btn btn-primary" @click="soma(index)">+</button>
            <input v-model="lanche.qtd" class="text-center rounded-3 p-1" style="border: 0.01rem solid lightgrey"
              size="2" disabled />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="app">

    <div class="row justify-content-center">

      <div class="card col-12 col-sm-5 m-1" v-for="(place,index) in places" :key="place.id" style="border-radius: 15px">

        <div class="card-body">
          <div class="row d-flex border ">

            <div class="col border text-center align-content-center align-items-center">
              <img :src="place.img">

            </div>

            <div class="col ">
              <p class="lead m-0">{{place.name}} </p>
              <p>{{place.address}}</p>
            </div>

          </div>

        </div>

      </div>

    </div>

    <script src="JS/jquery-3.6.0.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>

    <script src="slick/slick.min.js"></script>
    <script src="slick/slick.js"></script>
    <script src="JS/myJS/mySlick.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script src="JS/myJS/myVue.js"></script>
    <script></script>
</body>

</html>
