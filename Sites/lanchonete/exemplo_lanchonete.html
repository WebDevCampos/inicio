*{
    font-family: 'Lobster', cursive;
}
   .meuPrevArrow{
    top:45%; 
    left:0px;
    z-index:1; 
    width:40px; 
    font-size:40px;
    opacity:0.4
   }
   .meuNextArrow{
    top:45%; 
    right:0px;
    z-index:1;
    width:40px; 
    font-size:40px;
    opacity:0.4
   }
   .meuNextArrow:hover, .meuPrevArrow:hover{
       opacity:1;
   }

   .carro_um img{
       width:100%;
       height:500px;
   }

   
   @media screen and (max-width:730px){
    .carro_um img{
       width:100%;
       height:400px;
   }
   }

   @media screen and (max-width:600px){
    .carro_um img{
       width:100%;
       height:300px;
   }
   }

   @media screen and (max-width:400px){
    .carro_um img{
       width:100%;
       height:200px;
   }
   }

   .botaoDetalhe{
background-color:black;
color:white;
border-radius:3px;
   }
    </style>

  <div class="container-fluid">
    <div class="row ">
        <div class="col position-relative">
            <div class="meuNextArrow position-absolute   bg-dark p-1  text-white"  ><span  class="fa fa-chevron-right"></span></div>

            <div class="meuPrevArrow position-absolute bg-dark  text-end p-1  text-white" ><span class="fa fa-chevron-left"></span></div>

<div id="cardapio" class="container-fluid   ">
<div class="text-center">
<h1 style="color:rgb(50, 27, 56);;">Lanchonete</h1>
<h4 style="color:rgb(108, 132, 153);">a melhor lanchonete do mercado</h4>
</div>
<h3 class="text-center" style="font-family:'Miso'; color:rgb(133, 9, 9);">Escolha seu lanche</h3>
<div class="row ">
<div v-for="(lanche,index) in lanches" :key="lanches.idLanche" class="col-12 col-sm-6 col-md-3 text-center">
  <div>
    <p style="font-family: 'Home School Regular'; color:rgb(252, 99, 99);">{{lanche.nomeDoLanche}} 
  
    <img v-bind:src="lanche.imagensDosLanches" width="200" height="160">
    <div class="m-2 p-1 ">
      
      <button class="btn btn-primary" @click="diminui(index)">-</button>
      
      <button class="btn btn-primary" @click="soma(index)">+</button>
      <input v-model="lanche.qtd" class="text-center rounded-3 p-1 " style="border:0.01rem solid lightgrey" size="2" disabled >
    </div>
  </div>
</div>
</div>
</div>


<div id="app" class="container-fluid">


<div class="row row-cols-sm-1 row-cols-md-2  p-2 g-3 ">

    <div class="card p-3  mx-1 shadow" v-for="(place,index) in places" :key="places.id" style="border-radius:15px">
        <div class="row">
            <div class="col-3 col-sm-3">
                <img :src="place.img"  style="width:100%; height:auto">
            </div>
            <div class="col ">
                
               <p class="upper" style="line-height: 10px;">{{place.name }}</p> 
               <p class="upper" style="line-height: 10px; font-size:12px;">{{ place.address}}</p> 
                <img :src="place.star" width='12' height='12'> {{place.rate}} <img :src="place.clock" width='20' height="20"> {{place.timeWait}}
                 <p v-if="place.opened" style="color:green">aberto agora</p> 
                 <p v-else style="color:red;">fechado agora</p>
            </div>
        </div>

    </div>

</div>

</div>

    appendArrows:$('.meuNextArrow'),

    nextArrow:$('.meuNextArrow'),
    
    });
  });

  methods:{
    soma(index){
      this.lanches[index].qtd += 1
      if( 
        this.lanches[index].qtd > 10
    ){ this.lanches[index].qtd = 10; alert('Máximo de dez unidades por pedido');
   }

    
    },
   diminui(index){
      this.lanches[index].qtd -= 1
      if( 
      this.lanches[index].qtd < 0
    ){ this.lanches[index].qtd = 0}
    },

  }
  });
