<body>

  <picture class="position-absolute ">
    <source media="(max-width:650px)" srcset="imgs/fotoTraveller.jpg" style="width:100vw;  height:100vh">
    <source media="(max-width:465px)" srcset="imgs/motoTravel.jpg" style="width:100vw;  height:100vh">
    <img src="imgs/withArmsWideOpen.jpg"
      alt="A man with up in a mountain, with his arms wide open, celebrating his climbing"
      style="width:100vw; height:100vh;">
  </picture>

  <section id="first__Section" class="container-fluid ">

    <h1 class="first__heading ">
      The world is wating for <span class="you__heading">you!</span>
    </h1>




    <section class="text-center ">
      <p class="quiz__paragraph">
        Answer
        <span class="quiz__start px-2 pt-1 ">
          <strong>this QUIZ </strong>
        </span>

        <i class="fa fa-long-arrow-right" aria-hidden="true"></i>

        Win tickets. <i class="fa fa-ticket ticket" aria-hidden="true"></i> <br />
        Your dream trip, only four correct answers away!


      </p>

    </section>




  </section>

  <section class="quiz__block container-fluid ">

    <form>

      <div class="card p-1">

        <div class="card-body question invi visi  ">

          <h2 class=" text-white  text-center display-5 p-3">Is England part of Europe?</h2>


          <div class=" row py-5">
            <div class="col-12 col-sm-8">
              <label id="A1" class="text-white display-6" for="Answer1">
                <input id="Answer1" name="Answer1" type="radio" class="form-check-inline " value='A'>
                Never was and never will be
              </label>
            </div>

            <div class="col-12 col-sm-4">
              <label id="A2" class="text-white display-6" for="Answer2">
                <input id="Answer2" name="Answer1" type="radio" class="form-check-inline" value='B'>
                Since Always
              </label>
            </div>



          </div>


        </div>


        <div class="card-body question invi  ">

          <h2 class=" text-white  text-center display-5 p-3">Puerto Rico is located in</h2>


          <div class="row py-5 ">
            <div class="col-12 col-sm-6">
              <label id="A3" class="text-white display-6" for="Answer3">
                <input id="Answer3" name="Answer2" type="radio" class="form-check-inline" value='A'>
                North America
              </label>
            </div>

            <div class="col-12 col-sm-6 text-sm-end">
              <label id="A4" class="text-white display-6" for="Answer4">
                <input id="Answer4" name="Answer2" type="radio" class="form-check-inline" value='B'>
                Central America
              </label>
            </div>




          </div>


        </div>

        <div class="card-body question invi  ">

          <h2 class=" text-white  text-center display-5 p-3">How many destinations our company offer?</h2>


          <div class=" row py-5 ">
            <div class="col-12 col-sm-6">
              <label id="A5" class="text-white display-6" for="Answer5">
                <input id="Answer5" name="Answer3" type="radio" class="form-check-inline" value='A'>
                Ten countries.
              </label>
            </div>

            <div class="col-12 col-sm-6">
              <label id="A6" class="text-white display-6" for="Answer6">
                <input id="Answer6" name="Answer3" type="radio" class="form-check-inline" value='B'>
                The whole world!
              </label>

            </div>


          </div>


        </div>

        <div class="card-body question invi  ">

          <h2 class=" text-white  text-center display-5 p-3">This company is</h2>


          <div class="row py-5 ">
            <div class="col-12 col-sm-2">
              <label id="A7" class="text-white display-6" for="Answer7">
                <input id="Answer7" name="Answer4" type="radio" class="form-check-inline" value='A'>
                ok
              </label>
            </div>

            <div class="col-12 col-sm-10 text-sm-end">
              <label id="A8" class="text-white display-6" for="Answer8">
                <input id="Answer8" name="Answer4" type="radio" class="form-check-inline" value='B'>
                The Best Company EVER!
              </label>

            </div>



          </div>


        </div>


        <div class="card-body question invi  ">

          <h2 class=" text-white  text-center display-1 p-3">You made:<span class="points"></span></h2>


          <div class="py-5 ">

            <h1 class="text-white text-center display"></h1>
            <h1 class="message text-white text-center"></h1>



          </div>


        </div>
      </div>





      <div class="d-flex justify-content-center ">

        <button class="btn btn-light shadow next invi visi w-50 ">Next</button>





        <button class="btn btn-success send invi w-50 ">Send Answers</button>

      </div>








    </form>
  </section>

  <p style="position: absolute; bottom: 0;">version 0.3</p>
