let num = 0;

$(document).ready(function(){
$('#soma').click(function(){num++;
$('#nume').text(num + " ");

if (num >= 2){ $('#hambu').text("hamburegueres")} })

});


$(document).ready(function(){
$('#diminui').click(function(){
  num--;

if(num <= 0){
  num = 0};


});
});


Vue.component('ola',{

  template:'<h1>Ol√°, {{nome}} </h1>',
})
