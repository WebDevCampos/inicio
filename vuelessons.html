<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Lanchonete</title>

 <!--Fonts-->
    <style>

@import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
</style>
 <div class="container-fluid">

<div id="app" class="row">

    <div class="product-image col-12 col-sm-6">
      <a :href="link"><img :src="image" ></a> 
     
    </div>
   
    <div class="product-info col-12 col-sm-6 p-3">
        <h1>{{product}}</h1>
        <p v-if=" inventory >= 1 ">On sale!</p>
        <p v-if="inventory >= 1">In stock</p>
        <p v-if="inventory <= 10 && inventory > 0">Almost sold out!</p>
        <p  v-if="inventory <= 0">Out of stock</p>

        <ul v-for="detail in details">
            <li>{{detail}}</li>
        </ul>
        <ul v-for="tam in tamanhos">
            <li>{{tam}}</li>
        </ul>
        <form>
            Refri de acompanhamento?
            <select>
               <option v-for="opcao in opcionais ">{{opcao}}</option>
            </select>
        </form>

        <div v-for="molho in molhos"  :key="molho.molhoId ">{{molho.nomedoMolho}}</div>
    </div>
</div>

</div>


<div id="cardapio" class="container-fluid">
    <div class="row">
        <div class="col col-sm-6">
            <h3>Lanche</h3>
            <ul v-for="nomesDosLanches in nomes_lanches">
                <li>{{nomesDoLanche}} </li>
            </ul>
        </div>

        <div class="col col-sm-6">
            <h3>Lanche</h3>

            <ul>
               <li><img src="imagens/hamburguer.jpg"></li>
            </ul>
           
        </div>
    </div>
</div>

    <script src="jquery-3.5.1.min.js"></script>
    <script src="jquery-3.5.1.js"></script>
    <script src="bootstrap.min.js" crossorigin="anonymous"></script>
    
    <script src="slick.min.js"></script>
    <script src="slick.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>

    <script>
  var cardapio = new Vue({
      el:"#cardapio",
data:{
    qtd:0,
    nomes_lanches:["Hamburguer", "Cheeseburguer", "Burguesão", "Eggsburguer"],

}

  });

  var app = new Vue({
  el: '#app',
  data: {
    product: 'Hamburgers',
    image:'./imagens/hamburguer.jpg',
    link:'https://www.vuemastery.com/courses/intro-to-vue-js/attribute-binding',
    
    inventory:100,
    onSale:true,
    details:[
        "pura carne bovina, sem aditivos, aromatizantes ou anabolizantes", "pão produzido por padaria própria", "salada plantada em horta própria,cultivada sem agrotóxicos", "tempero especial delicioso"
    ],
    opcionais:[
        
            
           "coca", "fanta", "sprite"
        ],

    molhos:[
        {molhoId:'123',
        nomedoMolho:'Maionese'},
        {molhoId:'132',
        nomedoMolho:'Ketchup'},
    ],

  tamanhos:[
      "pequeno", "médio", "grande", "extra-grande"
  ]}
});
    </script>
</body>

</html>
