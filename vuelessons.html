    <h3 class="text-center" >Escolha seu lanche</h3>

<div id="cardapio" class="container-fluid   ">

  <div class="row ">
  
            <div v-for="lanche in lanches" :key="lanches.idLanche" class="col-12 col-sm-6 col-md-3 text-center">
                <div>
                    <p>{{lanche.nomeDoLanche}}</p>
                    <img v-bind:src="lanche.imagensDosLanches" width="200" height="160">
                    <div class="m-2 p-1 ">
                        <button class="btn btn-primary" @click="diminui">-</button>
                        <span class="text-center  p-2 ">{{lanche.qtd}}</span>

                        <button class="btn btn-primary" @click="soma">+</button>
                        <input  v-bind:value="lanche.qtd" size="2" min="0" max="20" class="text-center rounded-3 p-1 " style="border:0.01rem solid lightgrey" placeholder="total" >
                    </div>
                </div>
               
            </div>
